<template name="header">
	{{>connectionBanner}}
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">We Work Meteor</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{isActiveRoute regex='jobs'}}"><a href="{{pathFor 'jobs'}}">Jobs</a></li>
					<li class="{{isActiveRoute regex='experts'}}"><a href="{{pathFor 'experts'}}">Developers</a></li>
					{{#if currentUser}}
						<li class="{{isActiveRoute regex='jobNew'}}"><a href="{{pathFor 'jobNew'}}">Post a Job</a></li>
					{{/if}}
					{{#if $.Session.equals 'isExpert' true}}
						<li class="{{isActiveRoute regex='expertEdit'}}">
							{{#with expert}}<a href="{{pathFor 'expertEdit'}}">Edit Developer Profile</a>{{/with}}
						</li>
					{{else}}
						<li class="{{isActiveRoute regex='^expert$'}}">
							<a href="{{pathFor 'expertNew'}}">Create Your Developer Profile</a>
						</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li id="user-drop-down" class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								{{> avatar user=currentUser size="small"}}{{getCurrentUserDisplayName}} <span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								{{#if isInRole 'admin'}}
									<li><a href="/admin"><i class="fa fa-cogs fa-fw"></i> Admin</a></li>
									<li class="divider"></li>
								{{/if}}
								<!-- <li>
									<a href="/profile"><i class="fa fa-user fa-fw"></i> Profile</a>
								 </li>
									<li class="divider"></li>
								 -->
								
								<li><a href="#" id="signOut"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
							</ul>
						</li>
					{{else}}
						<li class="{{isActiveRoute regex='signIn'}}"><a href="{{pathFor 'signIn'}}">Log In</a></li>
						<li class="{{isActiveRoute regex='signUp'}}"><a href="{{pathFor 'signUp'}}">Sign Up</a></li>
					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>

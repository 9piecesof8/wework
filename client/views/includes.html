<template name="header">
	{{>connectionBanner}}
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">We Work Meteor</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{isActiveRoute regex='jobs'}}"><a href="{{pathFor 'jobs'}}">Jobs</a></li>
					<li class="{{isActiveRoute regex='experts'}}"><a href="{{pathFor 'experts'}}">Developers</a></li>
					{{#if currentUser}}
					<li class="{{isActiveRoute regex='jobNew'}}"><a href="{{pathFor 'jobNew'}}">Post a Job</a></li>
					

						{{#if $.Session.equals 'isExpert' true}}
							<li class="{{isActiveRoute regex='expertEdit'}}">
								{{#with expert}}<a href="{{pathFor 'expertEdit'}}">Edit Developer Profile</a>{{/with}}
							</li>
						{{else}}
							<li class="{{isActiveRoute regex='^expert$'}}">
								<a href="{{pathFor 'expertNew'}}">Create Your Developer Profile</a>
							</li>
						{{/if}}
					
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li><p class="navbar-text">{{getCurrentUserDisplayName}}</p></li>
						<li><a href="#" id="signOut">Sign Out</a></li>
					{{else}}
						<li class="{{isActiveRoute regex='signIn'}}"><a href="{{pathFor 'signIn'}}">Sign In</a></li>
						<li class="{{isActiveRoute regex='signUp'}}"><a href="{{pathFor 'signUp'}}">Sign Up</a></li>
					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>

<template name="footer">
	<footer class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<small>
					Made By <a href="http://www.natestrauser.com" target="_blank">Nate Strauser</a>
					&nbsp;-&nbsp;
					<i class="fa fa-github fa-lg"></i>&nbsp;&nbsp;<a href="https://github.com/nate-strauser/wework" target="_blank">Fork me on GitHub</a>
					&nbsp;-&nbsp;
					<i class="fa fa-rss"></i> RSS Feeds <a href="/rss/jobs" target="_blank">Jobs</a> <a href="/rss/experts" target="_blank">Developers</a> 
				</small>
			</div>
		</div>
	</footer>
</template>

<template name="loading">
	<i class="fa fa-spinner fa-spin"></i>&nbsp;Loading....
</template>

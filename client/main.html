<head>
  <title>We Work Meteor</title>
</head>

<template name="layout">
	{{yield 'header'}}
	<div id="content-wrapper" class="container-fluid">
		{{yield}}
	</div>
	{{yield 'footer'}}
</template>

<template name="home">
	{{#if currentUser}}
		<div class="row">
			<div class="col-xs-12">
				<!-- TBD - DASHBOARD
				<br>
				You are currently listed as an expert, edit profile
				<br> -->
				You currently have {{myJobsCount}} job postings
			</div>
		</div>
	{{else}}
	<div class="jumbotron">
		<h1>Welcome to We Work Meteor</h1>
		  <p>We are a new job board and community space for users of the Meteor framework.  The goal of this site is to provide a complete listing of positions requiring the Meteor skill set, as well as to provide contact info for technology subject matter experts for hire. The site is not all the way there yet, but the plan is in motion , so bear with us as new features are added.  In the meantime, join the community.</p>

		  <p>
		  	If you are hiring or just found something you'd like to add
		  	<a class="btn btn-primary btn-md" role="button" href="{{pathFor 'jobNew'}}"> Post a Job</a>
		  </p>
</div>
	{{/if}}
